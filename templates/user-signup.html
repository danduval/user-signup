{% extends "base.html" %}

{% block content %}

<h2>User Signup</h2>

<form action="/welcome", method="post">

<table>

<tr>
    <td><label for="username">Username</label></td>
    <td><input type="text" name="username" value="{{username}}" /></td>
    <td><span class="error">{{ error_1 }}</span></td>
</tr>
<tr>
    <td><label for="password">Password</label></td>
    <td><input type="password" name="password" /></td>
    <td><span class="error">{{ error_2 }}</span></td>
</tr>
<tr>
    <td><label for="verification">Verify Password</td>
    <td><input type="password" name="verification" /></td>
</tr>
<tr>
    <td><label for="email">Email (optional)</label></td>
    <td><input type="text" name="email" value="{{email}}" /></td>
    <td><span class="error">{{ error_4 }}</span></td>
</tr>

</table>

    <input id="submit" type="submit" /><br><span class="error">{{ error_3 }}</span>
</form>

{% endblock %}
